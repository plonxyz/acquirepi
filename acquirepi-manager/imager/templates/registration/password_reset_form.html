<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - acquirepi Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .reset-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .reset-header i {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .reset-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <div class="reset-header">
            <i class="bi bi-key"></i>
            <h2 class="mb-0">Password Reset</h2>
        </div>

        <div class="reset-body">
            <p class="text-muted mb-4">
                Forgot your password? Enter your email address below, and we'll send you instructions to set a new one.
            </p>

            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label for="id_email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text" style="background-color: #f8f9fa; border-right: none;"><i class="bi bi-envelope"></i></span>
                        <input type="email" name="email" class="form-control" style="border-left: none;" id="id_email" placeholder="your.email@example.com" required>
                    </div>
                    {% if form.email.help_text %}
                        <small class="form-text text-muted">{{ form.email.help_text }}</small>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-reset w-100 mb-3">
                    <i class="bi bi-send"></i> Send Reset Link
                </button>

                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Back to Login
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
